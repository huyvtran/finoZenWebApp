<div class="col-md-9 col-sm-9 col-xs-9 summary">
	<div class="row circle" >
		<p class="total_value">{{xirrRate()}}%
		<br/><span class="current_bal item-note">Growth Rate</span> <span style="color: #fff; font-size: 16px;" class="button-icon ion-information-circled"  ng-controller="popOverController" ng-click="popover.show($event)"> </span> </p>
	</div>
	<div class="row text-center" >
		<div class="col-md-6 col-sm-6 col-xs-6 ">
			<p class="inner_numbers"><span><sup>&#x20B9;</sup></span>{{netGain() | currency:""}} </p>
			<p class="item-note left inner_numbersLabel leftLine" >Net Gains</p>
		 </div>
		<div class="col-md-6 col-sm-6 col-xs-6 ">
			<p class="inner_numbers leftLine"><span><sup>&#x20B9;</sup></span>{{gainToday() | currency:""}}</p>
			<p class="item-note left inner_numbersLabel leftLine">Net Gains Today</p>
		</div>
	</div>
</div>
