
<div ng-controller="navTabsCtrl">
<nav class="navbar navbar-default navbar-fixed-top"  >
  <div class="container">
    <div class="navbar-header page-scroll">
      <a class="navbar-brand" ><img src="img/logo_priv.png" ></a>
    </div>
  </div>
</nav>
</div>
<div class="slides" ng-controller="CarouselDemoCtrl">
  <div style="height: 305px; padding-top: 30px;">
    <div uib-carousel active="active" interval="myInterval"  no-transition="false"  no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image[slide.id]}}" style="margin:auto;"><br/>
        <div class="carousel-caption">
          <h4>{{slide.headding[slide.id]}}</h4>
          <p style="padding:  0 10%;">{{slide.text}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center"><br/><br/><br/>
    <div class="btn-group " role="group" aria-label="...">
      <a type="button" class="btn btn-default button button-positive"  href="#/questions">SKIP</a>
    </div>
  </div>
</div>
